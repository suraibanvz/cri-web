<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>つつじ亭</title>
</head>
<body>
    <!-- 
        ★実装に必要そうなHTMLタグ一覧★

        以下ヒントを参考にしてください。
        必要に合わせて、適宜idまたはクラス名を付けてください。
        コーディング規約で、キャメルケースが指定されているので注意しましょう。

        （例：キャメルケース）
        idの指定 =　<div id="helloWorld"></div>
        classの指定 = <div class="helloWorld"></div>
    -->

    <!-- ヘッダー要素を意味するタグ -->
    <header></header>

    <!-- メイン要素を意味するタグ -->
    <main>
        <p>aiueo</p>
    </main>

    <!-- フッター要素を意味するタグ -->
    <footer></footer>

    <!-- 画像を差し込むタグ -->
    <img src="" alt="">

    <!-- ナビゲーションを明示するタグ -->
    <nav></nav>

    <!-- 文字をリスト化して扱えるタグ（箇条書き的な） -->
    <ul>
        <li></li>
    </ul>

    <!-- 意味を持たない空要素。CSSの兼ね合いで要素をまとめたりしたい時に使う -->
    <div></div>

    <!-- リンク機能を持つタグ -->
    <a href=""></a>



</body>
</html>
